<table mat-table [dataSource]="jobs" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Path Column -->
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef> Path </th>
      <td mat-cell *matCellDef="let element"> {{element.path}} </td>
    </ng-container>
  
    <!-- Manager Name Column -->
    <ng-container matColumnDef="managerName">
      <th mat-header-cell *matHeaderCellDef> Manager Name </th>
      <td mat-cell *matCellDef="let element"> {{element.managerName}} </td>
    </ng-container>

    <!-- Client Name Column -->
    <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
    </ng-container>

    <!-- Client Name Column -->
    <ng-container matColumnDef="isDone">
        <th mat-header-cell *matHeaderCellDef> Is Done? </th>
        <td mat-cell *matCellDef="let element"> {{element.isDone}} </td>
    </ng-container>

    <!-- Client Name Column -->
    <ng-container matColumnDef="type" >
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>

         
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    
    class="element-row" 
            [class.expanded]="expandedElement == row"
            (click)="expandedElement = row; getRecord(row.name)" [routerLink]="'/job'"></tr>
    
    
</table>
