<table mat-table [dataSource]="jobs" class="mat-elevation-z8">

  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- Client Name Column -->
    <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
    </ng-container>

    <!-- Client Name Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> 

          <img  *ngIf="element.status=='finish'" src="../../assets/images/done-icon.jpg"  height="30" width="30" title="White flower" alt="Flower">
          <img  *ngIf="element.status=='fail'" src="../../assets/images/fail-icon.png"  height="30" width="30" title="White flower" alt="Flower">
          <img  *ngIf="element.status=='working'" src="../../assets/images/waiting-icon.png"  height="30" width="30" title="White flower" alt="Flower">



        </td>
    </ng-container>

    <!-- Client Name Column -->
    <ng-container matColumnDef="type" >
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>         
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    
    class="element-row" 
            [class.expanded]="expandedElement == row"
            (click)="expandedElement = row; getRecord(row.name)" [routerLink]="'/job'"></tr>
    
    
</table>
